<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>N.33</title>
</head>

<body>
    <div id="clock" class="clock">
        <div class="clock-mini clock-hour">
            <h3>H</h3>
            <div class="arrow arrow-hour"></div>
        </div>
        <div class="clock-mini clock-minute">
            <h3>M</h3>
            <div class="arrow arrow-minute"></div>
        </div>
        <div class="clock-mini clock-second">
            <h3>S</h3>
            <div class="arrow arrow-second"></div>
        </div>
        <div class="clock-number">
            <span class="time"></span>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
    </script>
</body>

</html>
