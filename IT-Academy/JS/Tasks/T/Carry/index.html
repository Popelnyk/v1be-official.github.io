<html>
<title>Lazy Load Images</title>

<body>

    <script>
        class Test {
            age = 18;
            constructor() {
                this.name = "Nikita";
                this.surname = "Tolstik";
            }

            getAge() {
                alert(this.age);
            }
            getName() {
                alert(`${this.name} ${this.surname}`);
            }
        }

        let test = new Test();

        alert(test.age);
    </script>
</body>

</html>
