<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>N.27 - VALIDATION</title>
  </head>
  <body>
    <form class="form" action="http://fe.it-academy.by/TestForm.php">
      <h3>Регистрация сайта</h3>
      <div class="form-block form__developer">
        <p class="pre-title">Разработчик:</p>
        <input type="text" name="developer" />
      </div>
      <div class="form-block form__website-name">
        <p class="pre-title">Название сайта:</p>
        <input type="text" name="website-name" />
      </div>
      <div class="form-block form__website-url">
        <p class="pre-title">URL сайта:</p>
        <input type="text" name="website-url" />
      </div>
      <div class="form-block form__start-date">
        <p class="pre-title">Дата запуска:</p>
        <input type="text" name="start-date" />
      </div>
      <div class="form-block form__visitors">
        <p class="pre-title">Кол-во посетителей:</p>
        <input type="text" name="visitors" />
      </div>
      <div class="form-block form__email">
        <p class="pre-title">Ваш email:</p>
        <input type="text" name="email" />
      </div>
      <div class="form-block form__payment">
        <p class="pre-title">Выберите тариф:</p>
        <div class="payment-radio" style="display: inline-block;">
          <input type="radio" value="free" name="payment" id="radio-free"/>
          <label for="radio-free" class="custom-radio"><span>✔</span> Бесплатно</label>
          <input type="radio" value="vip" name="payment" id="radio-vip"/>
          <label for="radio-vip" class="custom-radio"><span>✔</span> VIP</label>
          <input type="radio" value="pay" name="payment" id="radio-pay"/>
          <label for="radio-pay" class="custom-radio"><span>✔</span> Платный</label>
        </div>
      </div>      
      <div class="form-block form__license">
        <input value="accept" type="checkbox" id="license-accept" name="license-accept" />
        <label for="license-accept" class="custom-checkbox">✔</label>
        <p class="pre-title license">Я принимаю лицензионное соглашение</p>
      </div>
      <div class="form-block form__description">
        <p class="pre-title">Описание вашего сайта:</p>
        <textarea name="description" id="description"></textarea>
      </div>
      <input id="submit" type="submit">
    </form>
    <script src="app.js"></script>
  </body>
</html>
