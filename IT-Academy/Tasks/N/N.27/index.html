<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>N.27 - VALIDATION</title>
  </head>
  <body>
    <form class="form" action="http://fe.it-academy.by/TestForm.php">
      <h3>Регистрация сайта</h3>
      <div class="form-block form__developer">
        <p class="pre-title">Разработчик:</p>
        <input type="text" name="developer" />
      </div>
      <div class="form-block form__website-name">
        <p class="pre-title">Название сайта:</p>
        <input type="text" name="website-name" />
      </div>
      <div class="form-block form__website-url">
        <p class="pre-title">URL сайта:</p>
        <input type="text" name="website-url" />
      </div>
      <div class="form-block form__start-date">
        <p class="pre-title">Дата запуска:</p>
        <input type="text" name="start-date" />
      </div>
      <div class="form-block form__visitors">
        <p class="pre-title">Кол-во посетителей:</p>
        <input type="text" name="visitors" />
      </div>
      <div class="form-block form__email">
        <p class="pre-title">Ваш email:</p>
        <input type="text" name="email" />
      </div>
      <input id="submit" type="submit">
    </form>
    <script src="app.js"></script>
  </body>
</html>
